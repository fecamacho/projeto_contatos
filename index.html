<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
        <h1>Agenda de contatos</h1>
        </header>
    <form id="form-cadastro">
            <input type="text" id="nome-contato" required placeholder="Nome" />
            <input type="number" id="telefone-contato" required placeholder="Telefone"/>
            <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0"> 
        <thead>
            <h2>Contatos</h2>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
